<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora-cuadricula">

        <div class="visor">
             <input type="text" id="input" placeholder="0">
        </div>
       

    <button class="boton" name="number">1</button>
    <button class="boton" name="number">2</button>
    <button class="boton" name="number">3</button>

                                <button class="boton"  name="oper">+</button>

    <button class="boton" name="number">4</button>
    <button class="boton" name="number">5</button>
    <button class="boton" name="number">6</button>

                                <button class="boton" name="oper">-</button>

    <button class="boton" name="number">7</button>
    <button class="boton" name="number">8</button>
    <button class="boton" name="number">9</button>

                                <button class="boton" name="oper">/</button>
                                <button class="boton" name="delete">c</button>

    <button class="boton" name="number">0</button>

                                    <button class="boton" name="equal">=</button>
                                    <button class="boton" name="oper">x</button>


        <script src="main.js"></script>
    </div>
</body>
</html>
